<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" type="text/css" href="paths.css">
    <script src="paths.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="story-content" id="story">
            You find yourself at a crossroads in a mysterious forest. The path splits into three directions.
        </div>
        <div class="choices" id="choices">
            <div class="choice" id="choice-left">
                <div class="choice-emoji">🌳</div>
                <div class="choice-label">Go left</div>
            </div>
            <div class="choice" id="choice-middle">
                <div class="choice-emoji">🧭</div>
                <div class="choice-label">Stay put</div>
            </div>
            <div class="choice" id="choice-right">
                <div class="choice-emoji">🏞️</div>
                <div class="choice-label">Go right</div>
            </div>
        </div>
    </div>
</body>

</html>
